<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- FontFamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="top_container">
            <!-- Title -->
            <div class="title">
                <h1>Tasks <span>List</span></h1>
            </div>
        </div>
            <div class="mid_container">
            <!-- Add Task -->
            
               <a href="./index2.html"> <div class="lang add "> 
                    <button>+</button>
                
                
                    <div class="content c2">Add New Task</div>  
                </div></a>
            
        
            <!-- Tasks -->
            <div class="display margin">
                <div class="task">
                    <h3 class="lang ">Trip to Paris</h3> <hr class="hr">
                    <div>
                        <div class="lang display ">
                            <div class="check">✔</div> <div class="checked"> Visit Church</div></div>
                            <input type="checkbox" name="checkbox"  class="checkbox">
                            <label class="lang" for="checkbox">Shopping</label>
                        </div>
                    </div>
                <div class="task">
                    <h3 class="lang">My To Do List</h3> <hr class="hr">
                    <div>
                        <div class="lang  display">
                            <div class="check">✔</div> <div class="checked">Visit Supermarket</div></div>
                        <input type="checkbox" name="checkbox"  class="checkbox">
                            <label class="lang" for="checkbox">Buy Vegetables</label>
                    </div>
                </div>
               
                <div class="task">
                    <h3 class="lang">Daily Morning Routine For</h3> <hr class="hr">
                    <div>
                        <div class="lang display">
                            <div class="check">✔</div> <div class="checked">Wake Up at 6 AM</div></div>
                        <input type="checkbox" name="checkbox"  class="checkbox">
                            <label class="lang" for="checkbox">Sleep at 10 PM</label>
                    </div>
                </div>
                
            </div>
           
            </div>

    </div>

    <div class="add_new_task">
        <div class=" d2 lang">
            <p>Add New Task</p>
            <a href="./index.html"><p>X</p> </a>
        </div> <hr class="hr">

        <input type="text" placeholder="Learn C++ " class="add_task_input">
        <button class="btn">+ Add Task</button>
    </div>
</body>
</html>
